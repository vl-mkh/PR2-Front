<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="slideshow.js"></script>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
        <style>
            
        </style>
    </head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                <a class="navbar-brand" href="https://www.itechart.com/">
                    <img src="images/logo.png" alt="iTechArt">
                </a>
                </div>
                <div class="navbar-header" style="margin-right: 40px;">
                    <a id="li-navbar" class="navbar-brand" href="#">DQA 2</a>
                </div>
                <div class="navbar-header" style="padding-top: 10px;">
                    <a href="join.htm" class="btn btn-info btn-lg" role="button">Join Now</a>
                </div>
                <ul id="ul-header" class="nav navbar-nav">
                    <li id="social"><a href="https://vk.com/itechart.group"><img src="images/vk.png" alt="VK" style="width:40px;height:40px;"></a></li>
                    <li id="social"><a href="https://www.facebook.com/iTechArt.Group/"><img src="images/fb.png" alt="FB" style="width:30px;height:40px;"></a></li>
                    <li id="social"><a href="https://www.linkedin.com/company/401173/"><img src="images/linked.png" alt="Linked" style="width:40px;height:40px;"></a></li>
                </ul>
            </div>
    </nav>

    <!-- Slideshow -->

    <div class="slideshow-container">
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="images/c1.jpg" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="images/c2.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="images/c3.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
  
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
  
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
    </div>
    
    <script>
        var slideIndex = 1;
        showSlides(slideIndex);
    </script>

</body>
</html>
